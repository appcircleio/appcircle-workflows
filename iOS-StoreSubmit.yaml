---
directories:
- AC_SOURCE
- AC_OUTPUT_DIR
steps:
- componentType: appcircle_custom_script
  componentVersion: "1.0.*"
  stepName: Custom Script
  enabled: true
  onError: $exit
  webUrl: https://github.com/appcircleio/appcircle-custom-script-component
  repoUrl: https://github.com/appcircleio/appcircle-custom-script-component.git
  commit: cbea20fd9b7c43c6d1c98390ded12466f15287bf
  inputs:
  - Execute: "bash"
  - Script: |
      echo "1"
      sudo gem install fastlane -NV
      echo "2"
      sudo gem install bundler

      echo $IPAFileName
      echo $IPAFileUrl     
      curl -o ./$IPAFileName -k $IPAFileUrl
      echo "3"
      sudo bundle init
      echo "4"
      sudo echo "gem \"fastlane\"">>Gemfile
      echo "5"
      sudo mkdir fastlane
      sudo touch fastlane/Appfile
      sudo touch fastlane/Fastfile
      sudo echo $FastFileConfig>>fastlane/Fastfile
      sudo echo $AppStoreConnectApiKey>>fastlane/$AppStoreConnectApiKeyFileName
      
      if $StackType ==10 
      	bundle exec fastlane TestFlight
      if $StackType ==12 
      	bundle exec fastlane Release
